<script src="../static/js/script.js"></script>
<div id="templateBody" class="template-body" data-template-id="{{ data['id'] }}">
    <div class="title" id="title" data-template-id="{{ data['id'] }}">
        <!-- The data we receive from the backend is a tuple of the form (template_id, name, description, markup) -->
        <!-- This is the Template name -->
        {{ data['name'] }} 
        <span class="remove" id="remove">X</span>
    </div>
    <div class="content">
        <form action="">
            {% for variable in variables %}
            <p class="variable">{{ variable['display'] }} <input type="text" class="variable-inputs" id="{{ variable['name'] }}" placeholder="{{ variable['name'] }}"> {{ variable['datatype'] }}</p>
            {% endfor %}
            <button id="showConfig" class="show-config" data-template-id="{{ data['id'] }}">Show Configuration</button>
        </form>
        <textarea readonly class="config-ta" id="config-ta" data-template-id="{{ data['id'] }}" oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'" rows=5>{{ markup }}</textarea>
        <div class="actions">
            <button id="copy" class="copy" data-template-id="{{ data['id'] }}">Copy</button>
            <button id="export" class="export" data-template-id="{{ data['id'] }}">Export</button>
        </div>
    </div>
</div>
